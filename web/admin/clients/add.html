    <section id="welcome-message">

    <section id="add-form">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2>Add a new user</h2>
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="clientName">
                        </div>
                        <div class="form-group">
                            <label for="Name">Event Description</label>
                            <textarea type="text" class="form-control" id="client-event-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Name">Event Date</label>
                            <input type="text" class="form-control" id="client-event-date">
                        </div>
                        <div class="form-group">
                            <label for="Name">Deposit Cost</label>
                            <input type="text" class="form-control" id="deposit-cost">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="createUser()">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function createUser(){
            // Get form data
            var name = document.getElementById('clientName').value;
            var description = document.getElementById('client-event-description').value;
            var eventDate = document.getElementById('client-event-date').value;
            var description = document.getElementById('client-event-description').value;
            var deposit = document.getElementById('deposit-cost').value;
            var dateCreated = new Date();

            var users = JSON.parse(localStorage.getItem('users'));
            
            if (users == null){
                var newID = 1;
            } else {
                // This doesn't work yet
                var newID = users.length[0]+1;
            }

            // Build new entry
            var usersArray = {
                'id':newID, 
                'name':name, 
                'dateCreated':dateCreated, 
                'eventDescription':description,
                'eventDate':eventDate,
                'deposit':deposit
            }
            
            if(localStorage.getItem('users') === null){
                // Initialise the array and push item, then store it
                var users = [];
                users.push(usersArray);
                localStorage.setItem('users', JSON.stringify(users));
            } else {
                // Get notes, push item and then re-store items
                var users = JSON.parse(localStorage.getItem('users'));
                users.push(usersArray);
                localStorage.setItem('users', JSON.stringify(users));
            };
            
            // location.href="../index.html";

        }
    </script>
